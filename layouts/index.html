{{ define "main" }}
    <ul class="shard-list">
        {{ range .Site.RegularPages }}
            <li class="shard-item">
                <span class="shard-date">{{ .Date.Format "2006-01-02" }}</span>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
