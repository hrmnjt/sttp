{{ define "main" }}
    <article>
        {{ if .Params.publishedDraft }}
            <div class="draft-notice">This is an unfinished draft.</div>
        {{ end }}
        <h1>{{ .Title }}</h1>
        <div class="article-date">{{ .Date.Format "2006-01-02" }}</div>
        {{ .Content }}
    </article>
{{ end }}
