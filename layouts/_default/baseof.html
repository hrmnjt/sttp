<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}">

    {{ $style := resources.Get "css/main.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    <style>
        {{ readFile "assets/css/main.css" | safeCSS }}
    </style>

    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
</head>
<body>
    <header>
        <a href="/">{{ .Site.Title }}</a>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <nav>
            <a href="/">Index</a>
            <a href="/index.xml">RSS</a>

            <!-- TODO: come back to this someday -->
            <!-- <a href="/about/">About</a> -->
            <!-- <a href="/colophon/">Colophon</a> -->
        </nav>
        <p>Â© {{ now.Format "2006" }} {{ site.Params.author }}. All rights reserved.</p>
    </footer>
</body>
</html>
