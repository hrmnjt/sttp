{{ define "main" }}
<section>
    <div>
        <article>
            <h1>{{.Title}}</h1>
        </article>
        {{.Content}}
    </div>
    <div class="writing">
    {{ range .Pages.ByPublishDate.Reverse }}
        <div>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </div>
        <time>{{.Date.Format "2006-01-02"}}</time>
    {{end}}
    </div>
</section>
{{ end }}
