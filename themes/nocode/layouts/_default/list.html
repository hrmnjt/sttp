{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <div class="writing">
    {{ range .Pages.ByPublishDate.Reverse }}
        <div>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </div>
        <time>{{.Date.Format "2006-01-02"}}</time>
    {{end}}
    </div>
</main>
{{ end }}
