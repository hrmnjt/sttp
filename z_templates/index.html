{% extends "base.html" %}

{% block content %}

{{ section.content | safe }}

<!-- <h2> Shards </h2> -->
<div class="posts">
    <table>
        <tbody>
            {% for page in section.pages %}
            <tr>
                <td class="pagedate">{{ page.date }}</td>
                <td>
                    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
                    {% if page.description %} - {{ page.description }} {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
