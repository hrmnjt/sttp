baseURL = 'https://example.com'
languageCode = 'en-us'
title = 'Your Blog Title'

# Disable taxonomy pages
disableKinds = ['taxonomy', 'term']

[permalinks]
  shards = '/:year/:month/:day/:filename/'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    tabWidth = 2

[params]
  description = 'A blog of rough drafts and unpolished thoughts'
  author = 'Your Name'
